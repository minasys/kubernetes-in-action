# A PodSecurityPolicy for privileged users
apiVersion: extensions/v1beta1
kind: PodSecurityPolicy
metadata:
  # The name of this policy is "privileged.‚Äù
  name: privileged
spec:
  # It allows running privileged containers.
  privileged: true
  runAsUser:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  volumes:
  - '*'
