# Preventing containers from running as root
apiVersion: v1
kind: Pod
metadata:
  name: pod-run-as-non-root
spec:
  containers:
  - name: main
    image: alpine
    command: ["/bin/sleep", "999999"]
    # This container will only be allowed to run as a non-root user.
    securityContext:
      runAsNonRoot: true
