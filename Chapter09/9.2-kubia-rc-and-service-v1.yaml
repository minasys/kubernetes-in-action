apiVersion: v1
kind: ReplicationController
metadata:
  name: kubia-v1
spec:
  replicas: 3
  template:
    metadata:
      name: kubia
      labels:
        app: kubia
    spec:
      containers:
      # Youâ€™re creating a ReplicationController for pods running this image.
      - image: luksa/kubia:v1
        name: nodejs

# YAML files can contain multiple resource definitions separated by a line with three dashes.
---
# The Service fronts all pods created by the ReplicationController.
apiVersion: v1
kind: Service
metadata:
  name: kubia
spec:
  type: LoadBalancer
  selector:
    app: kubia
  ports:
  - port: 80
    targetPort: 8080
