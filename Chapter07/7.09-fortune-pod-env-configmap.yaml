apiVersion: v1
kind: Pod
metadata:
  name: fortune-env-from-configmap
spec:
  containers:
  - image: luksa/fortune:env
    # Youâ€™re setting the environment variable called INTERVAL.
    env:
    - name: INTERVAL
      # Instead of setting a fixed value, you're initializing it from a ConfigMap key.
      valueFrom: 
        configMapKeyRef:
          # The name of the ConfigMap you're referencing
          name: fortune-config
          # You're setting the variable to whatever is stored under this key in the ConfigMap.
          key: sleep-interval
    name: html-generator
    volumeMounts:
    - name: html
      mountPath: /var/htdocs
  - image: nginx:alpine
    name: web-server
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
      readOnly: true
    ports:
    - containerPort: 80
      protocol: TCP
  volumes:
  - name: html
    emptyDir: {}

